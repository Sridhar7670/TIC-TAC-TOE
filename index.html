<!DOCTYPE html>

<body>
<!-- 
        Create a webpage that allows user to play the multiplayer tic tac toe game. The 
        webpage should include the following elements:
        An outer div with class container that contains all the content of the page.
        First user is provided by two input boxes for names of both the users with id player-1 
        and player-2 and a submit button with id submit.
        After user entered name for the players and click on the submit button then a tic tac 
        toe board appears on the screen.
        On the board page there is a h1 tag with content Tic Tac Toe. There should be a div with
        class="message" to show whose turn is. For example : harsh, you're up if harsh is user1.
        The board should consist of 9 cells in a grid each with id 1, 2, 3, 4.... and so on.
        When user 1 clicks on any cell of the board it shows x and for user 2 it shows o.
        If a user wins a game, then a message is the div with class="message" is shown
        {username} congratulations you won!.

 -->

<div class="container"> 
    <form>
        <h3>TIC-TAC-TOE</h3>
        <label for="player-1">Player 1:</label>
        <input type="text" placeholder="Name" id="player-1" required>
        <label for="player-2">Player 2:</label>
        <input type="text" placeholder="Name" id="player-2" required>
        <button type="submit">START GAME</button>
    </form>
    
   
</div>
    
<script src="script.js" defer></script>
</body>
</html>
